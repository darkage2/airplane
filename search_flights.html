<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flight Search</title>
  </head>
  <body>
    <h1>Flight Search</h1>
    <form method="POST">
      <label for="departure">Departure airport:</label>
      <input type="text" id="departure" name="departure" placeholder="Type to search...">
      <br><br>
      <label for="destination">Destination airport:</label>
      <input type="text" id="destination" name="destination" placeholder="Type to search...">
      <br><br>
      <label for="nights">Nights at destination:</label>
      <input type="number" id="nights" name="nights" min="1" max="30" value="1">
      <br><br>
      <label for="adults">Number of adults:</label>
      <input type="number" id="adults" name="adults" min="1" max="10" value="1">
      <br><br>
      <input type="submit" value="Search">
    </form>
  </body>
</html>
