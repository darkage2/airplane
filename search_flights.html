<!DOCTYPE html>
<html>
  <head>
    <title>Search Flights</title>
  </head>
  <body>
    <h1>Search Flights</h1>
    <form>
      <label for="departure">Departure Airport:</label>
      <input type="text" id="departure" name="departure" autocomplete="off">
      <div id="departure-suggestions"></div>
      <label for="destination">Destination Airport:</label>
      <input type="text" id="destination" name="destination" autocomplete="off">
      <div id="destination-suggestions"></div>
      <label for="nights">Nights:</label>
      <input type="number" id="nights" name="nights" min="1" max="30" value="1">
      <label for="adults">Adults:</label>
      <input type="number" id="adults" name="adults" min="1" max="10" value="1">
      <button type="submit">Search</button>
    </form>
    <div id="results"></div>
    <script src="flight.js"></script>
  </body>
</html>
